name: Run create_bom_exports

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 📥 Checkout KiCad_Library repository
      uses: actions/checkout@v4
      with:
        repository: Robast-GmbH/KiCad_Library
        token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains a PAT
        path: KiCad_Library

    - name: 🐍 Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: 📦 Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

    - name: 📝 Run create_boms_with_docs.py
      run: python3 scripts/create_boms_with_docs.py

    - name: Build Docker container
      run: docker build -t kicad-schematic-exporter .

    - name: List workspace directory before running Docker
      run: ls -la

    - name: List bom_exports directory before running Docker
      run: ls -la bom_exports

    - name: Run Docker container to export schematics
      run: docker run --rm -v "${{ github.workspace }}:/workspace" kicad-schematic-exporter

    - name: 🚀 Commit and push bom exports
      uses: EndBug/add-and-commit@v9
      with:
        add: 'bom_exports'
        default_author: github_actions
        message: "chore: 🤖 KiCad BOM export"