name: Run create_boms_with_docs

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¥ Checkout KiCad_Library repository
      uses: actions/checkout@v4
      with:
        repository: Robast-GmbH/KiCad_Library
        token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains a PAT
        path: KiCad_Library

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

    - name: ğŸ“ Run create_boms_with_docs.py
      run: python3 scripts/create_boms_with_docs.py

    - name: ğŸš€ Commit and push bom exports
      uses: EndBug/add-and-commit@v9
      with:
        add: 'bom_exports'
        default_author: github_actions
        message: "chore: ğŸ¤– KiCad BOM export"