name: Run create_boms_with_docs

on:
    push:
        branches:
            - main

jobs:
    run-script:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
                python-version: '3.x'

        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r scripts/requirements.txt

        - name: Checkout KiCad_Library repository
          run: |
              git clone https://github.com/Robast-GmbH/KiCad_Library.git

        - name: Run create_boms_with_docs.py
          run: python3 scripts/create_boms_with_docs.py